<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test1</title>
</head>
<body>
<input id="txt" type="text" name="" >
	<button id="btn">点击查询</button>
	<script type="text/javascript">
	var btn = document.getElementById('btn');//获取按钮

		btn.onclick=function(){   //给按钮点击事件

		var txt = document.getElementById('txt').value;//获取文本框内的值
		var year= parseFloat(txt);   //转换为浮点型
		 if(isLeapYear(year)){
		 	alert("您输入的是闰年");
		 }else{
		 	alert("您输入的不是闰年");
		 }  
		 /**
		判断一个年份是不是闰年
		@param year 要判断的年份
		@return 返回 trun 或 false 
		 */

		function isLeapYear(txtV){
			return (txtV%4==0)&&(txtV%100!=0)||(txtV%400==0)		
			}

	}	
	</script>
</body>
</html>
