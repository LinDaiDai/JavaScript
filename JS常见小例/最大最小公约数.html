			inputs[2].value=max(num1,num2);
			inputs[3].value = min(num1,num2);
		}
		function max(num1,num2){
			var minSum = num1>num2?num2:num1;

			for(var i=minSum;i>=1;i--){
				if((num1%i==0)&&(num2%i==0)){
					return i;
				}
			}
		}
		function min(num1,num2){
			var maxSum = num1>num2?num1:num2;

			for(var i=maxSum; ;i++){
				if((i%num1==0)&&(i%num2==0)){
					return i;
				}
			}
		}
