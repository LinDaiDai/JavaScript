			//定义一个计算每一个格子的麦子的数量的函数;
			function countOne(n){
				if(n==1) return 1;
				return 2*countOne(n-1);
			}
			//定义一个每个格子麦子相加的函数:
			function add(n){
				var sum = 0;
				for(var i=1;i<=n;i++){
					sum+=countOne(i);
				}
				return sum;
			}
