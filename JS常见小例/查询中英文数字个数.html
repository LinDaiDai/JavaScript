        function numberCode(str){
            var nums = new Array(4);
                nums.fill(0);
            for(var i of str){
                if(i>="A"&&i<="Z"){
                    nums[0]++;
                }else if(i>="a"&&i<="z"){
                    nums[1]++;
                }else if(i>="0"&&i<="9"){
                    nums[2]++;
                }else{
                    nums[3]++;
                }
            }
            return nums;
        }
