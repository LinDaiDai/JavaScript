<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算一个数的前n项和</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("请输入一个数计算其前n项和:"));//用户输入数字n;
        var sum=0;
        function add(n){
            if(n==1){
                return sum;
            }
            return sum =n+add(n-1);
        }
        alert(add(n));
    </script>
</body>
</html>
